<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japan Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Customize CSS here if needed */
  </style>
</head>
<body>

<div id="japanCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#japanCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#japanCarousel" data-slide-to="1"></li>
    <li data-target="#japanCarousel" data-slide-to="2"></li>
    <!-- Add more indicators if needed -->
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://source.unsplash.com/800x400/?japan,temple" alt="Tokyo Temple">
      <div class="carousel-caption d-none d-md-block">
        <h5>Tokyo Temple</h5>
        <p>Discover the serene beauty of Japanese temples in Tokyo.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://source.unsplash.com/800x400/?japan,landscape" alt="Mount Fuji">
      <div class="carousel-caption d-none d-md-block">
        <h5>Mount Fuji</h5>
        <p>Explore the majestic Mount Fuji, the highest peak in Japan.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://source.unsplash.com/800x400/?japan,city" alt="Kyoto Cityscape">
      <div class="carousel-caption d-none d-md-block">
        <h5>Kyoto Cityscape</h5>
        <p>Experience the vibrant culture of Kyoto through its bustling cityscape.</p>
      </div>
    </div>
    <!-- Add more carousel items with images and captions -->
  </div>
  <a class="carousel-control-prev" href="#japanCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#japanCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
