<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">
    <h1>Calculator</h1>

    <img src="calculator-image.jpg" alt="Calculator" width="300">

    <form action="/calculate" method="post">
        <label for="input1">Input 1:</label><br>
        <input type="text" id="input1" name="input1"><br><br>

        <label for="input2">Input 2:</label><br>
        <input type="text" id="input2" name="input2"><br><br>

        <label for="operation">Select Operation:</label><br>
        <select id="operation" name="operation">
            <!-- Add option values as needed -->
            <option value="add">Add</option>
            <!-- Add more operations as needed -->
        </select><br><br>

        <!-- You can replace this button with images or style it with CSS as needed -->
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
